<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/default.css">
    <link rel="stylesheet" href="/styles/register.css">
    <title>Register</title>
</head>
<body>

    <header>
      <span>
        <img class="header-logo" src="/images/logo.png" alt="logo" width="100px">
      </span>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#"><img src="/images/notification.png" alt="notification" width="20px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="/images/add-user.png" alt="add-user" width="20px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="/images/search.png" alt="search" width="20px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="/images/question.png" alt="question" width="20px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </header>

    <main>
      <section class="left-side">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Home</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/dashboard.html">Dashboard</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/details.html">Details</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/create_task.html">Create Task</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/register.html">Register</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/sign_in.html">Sign In</a>
          </div>
        </nav>
      </section>

      <section class="right-side">
        <h2>Register New User</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="inputFullName">
          </div>
          <div class="col-md-6">
            <label for="inputUserName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="inputUserName">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I accept the terms and conditions.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="register-btn btn">Register Now</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="nav justify-content-center text-black">Follow Us On Socials</div>

      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Facebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Instagram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">LinkedIn</a>
        </li>
      </ul>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
