<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/default.css">
    <link rel="stylesheet" href="/styles/details.css">
    <title>Details</title>
</head>
<body>

    <header>
      <span>
        <img class="header-logo" src="/images/logo.png" alt="logo" width="100px">
      </span>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#"><img src="/images/notification.png" alt="notification" width="20px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="/images/add-user.png" alt="add-user" width="20px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="/images/search.png" alt="search" width="20px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="/images/question.png" alt="question" width="20px"></a>
        </li>
      </ul>
    </header>

    <main>
      <section class="left-side">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Home</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/dashboard.html">Dashboard</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/details.html">Details</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/create_task.html">Create Task</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/register.html">Register</a>
          </div>
          <div class="container-fluid">
            <a class="navbar-brand" href="/pages/sign_in.html">Sign In</a>
          </div>
        </nav>
      </section>

      <section class="right-side">
        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" placeholder="New Year Campaign"></td>
          </tr>

          <tr>
            <td><label for="product">Product</label></td>
            <td><input type="text" placeholder="Energy Drink"></td>
          </tr>

          <tr>
            <td><label for="assigned">Assigned</label></td>
            <td><input type="text" placeholder="Mark"></td>
          </tr>

          <tr>
            <td><label for="status">Status</label></td>
            <td><input type="text" placeholder="100%"></td>
          </tr>

          <tr>
            <td><label for="deadline">Deadline</label></td>
            <td><input type="text" placeholder="1/1/25"></td>
          </tr>

          <tr>
            <td><label for="deliverables">Deliverables</label></td>
            <td><input type="url" placeholder="Link"></td>
          </tr>
        </table>

        <section class="updates">
          <div>Notes</div>
          <textarea name="comments" id="" cols="40" rows="12" placeholder="Comments"></textarea>
        </section>

      </section>
    </main>

    <footer>
      <div class="nav justify-content-center text-black">Follow Us On Socials</div>

      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Facebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">Instagram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="#">LinkedIn</a>
        </li>
      </ul>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
